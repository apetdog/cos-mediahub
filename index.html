<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/logo.png" type="image/x-icon" />

    <title>MediaHub|一站式图片上传服务</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Image Uploader</h1>

        <div class="mb-4">
          <input
            type="file"
            @change="handleFileChange"
            class="mb-2"
            accept="image/*"
          />
          <input
            v-model="customFileName"
            placeholder="Custom file name (optional)"
            class="border p-2 mr-2"
          />
          <button
            @click="uploadFile"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Upload
          </button>
        </div>

        <div v-if="files.length > 0">
          <h2 class="text-xl font-semibold mb-2">Uploaded Files:</h2>
          <ul class="grid grid-cols-3 gap-4">
            <li
              v-for="file in files"
              :key="file.key"
              class="mb-1 cursor-pointer"
              @click="showFile(file)"
            >
              {{ file.key.split('/').pop() }}
            </li>
          </ul>
        </div>

        <div v-if="selectedFile" class="mt-4">
          <h2 class="text-xl font-semibold mb-2">Selected File:</h2>
          <img
            :src="selectedFile.url"
            alt="Selected file"
            class="max-w-full h-auto"
          />
        </div>
      </div>
    </div>

    <script type="module">
      import { createApp, ref, onMounted } from "vue";

      const app = {
        setup() {
          const files = ref([]);
          const selectedFile = ref(null);
          const customFileName = ref("");
          const selectedFileForUpload = ref(null);

          const API_URL = "./api.php";

          const handleFileChange = (event) => {
            selectedFileForUpload.value = event.target.files[0];
          };

          const uploadFile = async () => {
            if (!selectedFileForUpload.value) {
              alert("Please select a file");
              return;
            }

            const formData = new FormData();
            const timestamp = Date.now();
            const fileName = customFileName.value
              ? `${customFileName.value}_${timestamp}${getFileExtension(
                  selectedFileForUpload.value.name
                )}`
              : `${
                  selectedFileForUpload.value.name.split(".")[0]
                }_${timestamp}${getFileExtension(
                  selectedFileForUpload.value.name
                )}`;

            formData.append("image", selectedFileForUpload.value, fileName);

            try {
              const response = await fetch(`${API_URL}?route=upload`, {
                method: "POST",
                body: formData,
              });

              if (response.ok) {
                const result = await response.json();
                alert("File uploaded successfully");
                fetchFiles();
              } else {
                throw new Error("Upload failed");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("Upload failed: " + error.message);
            }
          };

          const getFileExtension = (filename) => {
            return filename.slice(((filename.lastIndexOf(".") - 1) >>> 0) + 1);
          };

          const fetchFiles = async () => {
            try {
              const response = await fetch(`${API_URL}?route=list`);
              if (response.ok) {
                const result = await response.json();
                files.value = result.files;
              } else {
                throw new Error("Failed to fetch files");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("Failed to fetch files: " + error.message);
            }
          };

          const showFile = async (file) => {
            try {
              const response = await fetch(
                `${API_URL}?route=getFile&key=${encodeURIComponent(file.key)}`
              );
              if (response.ok) {
                const result = await response.json();
                selectedFile.value = { ...file, url: result.url };
              } else {
                throw new Error("Failed to get file details");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("Failed to get file details: " + error.message);
            }
          };

          onMounted(() => {
            fetchFiles();
          });

          return {
            files,
            customFileName,
            selectedFile,
            handleFileChange,
            uploadFile,
            showFile,
          };
        },
      };

      createApp(app).mount("#app");
    </script>
  </body>
</html>
