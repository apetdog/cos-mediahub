<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/logo.png" type="image/x-icon" />
    <title>MediaHub|一站式图片上传服务</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
        }
      }
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-rose-50 to-teal-50 bg-no-repeat bg-cover text-zinc-900"
  >
    <div id="app">
      <section
        class="flex justify-center items-center px-4 py-16 text-5xl font-light text-center"
      >
        <span>
          一站式<span class="text-rose-500">图片</span>上传腾讯云COS服务
        </span>
      </section>
      <main class="container mx-auto p-4">
        <section class="mb-4">
          <input
            type="file"
            @change="handleFileChange"
            class="mb-2"
            accept="image/*"
          />
          <input
            v-model="customFileName"
            placeholder="Custom file name (optional)"
            class="border p-2 mr-2"
          />
          <button
            @click="uploadFile"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Upload
          </button>
        </section>

        <section class="grid grid-cols-5 gap-4" v-if="files.length > 0">
          <div
            v-for="file in files"
            :key="file.key"
            class="flex flex-col gap-2"
          >
            <div
              class="cursor-pointer bg-zinc-200 rounded-3xl flex items-center justify-center"
              @click="toggleFile(file)"
              style="aspect-ratio: 3/4"
            >
              <img
                v-if="file.showImage"
                :src="file.url"
                alt="File preview"
                class="max-w-full max-h-full object-contain"
              />
              <span v-else class="text-2xl font-light text-zinc-400">
                点击查看
              </span>
            </div>
            <div class="flex items-center justify-between gap-2 px-3 text-sm">
              <div class="line-clamp-1">{{ file.key.split('/').pop() }}</div>
              <div class="flex-none">{{formatFileSize(file.size)}}</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module">
      import { createApp, ref, onMounted } from "vue";

      const app = {
        setup() {
          const files = ref([]);
          const customFileName = ref("");
          const selectedFileForUpload = ref(null);

          const API_URL = "./api.php";

          const formatFileSize = (bytes) => {
            if (bytes === 0) return "0 Bytes";
            const k = 1024;
            const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + sizes[i];
          };

          const handleFileChange = (event) => {
            selectedFileForUpload.value = event.target.files[0];
          };

          const uploadFile = async () => {
            if (!selectedFileForUpload.value) {
              alert("Please select a file");
              return;
            }

            const formData = new FormData();
            const timestamp = Date.now();
            const fileName = customFileName.value
              ? `${customFileName.value}_${timestamp}${getFileExtension(
                  selectedFileForUpload.value.name
                )}`
              : `${
                  selectedFileForUpload.value.name.split(".")[0]
                }_${timestamp}${getFileExtension(
                  selectedFileForUpload.value.name
                )}`;

            formData.append("image", selectedFileForUpload.value, fileName);

            try {
              const response = await fetch(`${API_URL}?route=upload`, {
                method: "POST",
                body: formData,
              });

              if (response.ok) {
                const result = await response.json();
                alert("File uploaded successfully");
                fetchFiles();
              } else {
                throw new Error("Upload failed");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("Upload failed: " + error.message);
            }
          };

          const getFileExtension = (filename) => {
            return filename.slice(((filename.lastIndexOf(".") - 1) >>> 0) + 1);
          };

          const fetchFiles = async () => {
            try {
              const response = await fetch(`${API_URL}?route=list`);
              if (response.ok) {
                const result = await response.json();
                files.value = result.files.map((file) => ({
                  ...file,
                  showImage: false,
                }));
              } else {
                throw new Error("Failed to fetch files");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("Failed to fetch files: " + error.message);
            }
          };

          const toggleFile = async (file) => {
            if (!file.url) {
              try {
                const response = await fetch(
                  `${API_URL}?route=getFile&key=${encodeURIComponent(file.key)}`
                );
                if (response.ok) {
                  const result = await response.json();
                  file.url = result.url;
                } else {
                  throw new Error("Failed to get file details");
                }
              } catch (error) {
                console.error("Error:", error);
                alert("Failed to get file details: " + error.message);
                return;
              }
            }
            file.showImage = !file.showImage;
          };

          onMounted(() => {
            fetchFiles();
          });

          return {
            files,
            customFileName,
            handleFileChange,
            uploadFile,
            toggleFile,
            formatFileSize,
          };
        },
      };

      createApp(app).mount("#app");
    </script>
  </body>
</html>
